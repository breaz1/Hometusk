<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <legend><b>My form</b></legend>
        <p>
            <label for="name">Введие имя</label>
            <input type="text" name="name">
        </p>
        <p>
            <label for="pass">Введите пароль</label>
            <input type="password" name = "pass">
        </p>
        <p>
            <label for="man">Мужской</label>
            <input type="radio" id="man" name="pol" value="man"><br>
            <label for="wom">Женский</label>
            <input type="radio" id="wom" name="pol" value="wom">
        </p>
        <p>
            <label>Отправьте резюме</label>
            <input type="file">
        </p>
        <p>
            <label for="theme">Какая у вас мышка</label>
             <select id="theme">

                <option value="1" value="Glorius">Glorius</option>  

                <option value="2" value="HyperX">HyperX</option>

                <option value="3" value="Razer">Razer</option>

                <option value="4" value="Zowie">Zowie</option>
                
                </select>
        </p>
        <p>
            <label>Вы русский?</label><br>
            <input type="checkbox" value="Yes">
        </p>
        <p>
            <input type="hidden" value="BObka">
        </p>
        <p>
            <input type="image">
        </p>
        <p>
            <label for="color">выберте цвет</label>
            <input type="color" id="color" value="ur color">
        </p>
        <p>
            <label for="date">Выберите дату</label>
            <input type="date" id="date" value="date">
        </p>
        <p>
            <label for="date2">Выберите дату and time</label>
            <input type="datetime" id="date2">
        </p>
        <p>
            <label for="date3">Выберите дату and local time</label>
            <input type="datetime-local" id="date3" value="date3">
        </p>
        <p>
            <label for="email">Введите емаил</label>
            <input type="email" id="email">
        </p>
        <p>
            <label for="num">Выберите числа</label>
            <input type="number" id="num" value="num">
        </p>
        <p>
            <label for="ran">Выберите диапазон</label>
            <input type="range" id="ran" value="ran">
        </p>
        <p>
            <label for="find">Найти</label>
            <input type="search" id="find" >
        </p>
        <p>
            <label for="tel">telephone</label>
            <input type="tel" id="tel">
        </p>
        <p>
            <label for="t">time</label>
            <input type="time" id="t" value="t">
        </p>
        <p>
            <label for="url">url</label>
            <input type="url" id="url">
        </p>
        <p>
            <label for="m">месяц</label>
            <input type="month" id="m" value="month">
        </p>
        <p>
            <label for="w">неделя</label>
            <input type="week" id="w" value="week">
        </p>
        <p>
            <input type="submit" value="Отправить данные">
            <input type="reset" value="Очистить форму">
            <input type="button" value="for fun)))" onClick='location.href="vk.com"'>
        </p>
    </form>
</body>
</html>
